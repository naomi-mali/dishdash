{% extends "base.html" %}
{% block title %} Edit Recipe {% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container card mt-5 mb-5">
    <!-- enctype is necessary to upload media files -->
    <form method="POST" enctype="multipart/form-data" class="form">
        <h1 class="text-center mt-4 mb-2">Edit Your Recipe</h1>
        
        {% csrf_token %}
        
        <!-- Render form fields using crispy forms for better styling -->
        {{ form | crispy }}
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4 mb-4">Update Recipe</button>
        </div>
    </form>
</div>
{% endblock content %}
