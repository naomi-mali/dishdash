{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
<div class="container card mt-5 mb-5 shadow-lg" style="max-width: 900px; border-radius: 12px; background-color: #f6f866; font-weight: bold;">
    <form method="POST" enctype="multipart/form-data" class="p-4">
        <h1 class="text-center mb-4" style="font-family: 'Grenze Gotisch', serif; color: #119111; font-weight: bold; font-size: 2.5rem;">
            Edit Your Recipe
        </h1>

        {% csrf_token %}
        {{ form.media }}

        <div class="mb-4">
            <!-- Render the form using crispy-forms for better styling -->
            {{ form|crispy }}
        </div>

        <div class="text-center mt-4">
            <!-- Update button with custom styling -->
            <button type="submit" class="btn btn-success btn-lg px-5" style="background-color: #ff9900;">
                Update Recipe
            </button>
        </div>
    </form>
</div>
{% endblock content %}
