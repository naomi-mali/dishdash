{% url 'home' as home_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
    name="description" 
    content="Dish Dash! A recipe blog website from food-loving people, who love to explore, taste and cook variety of recipes">
    <meta 
    name="keywords" 
    content="recipes, cooking tips, easy meals, healthy recipes, gluten-free, quick dinners, food blog, meal prep, baking tips">
    <meta name="author" content="Dish Dash">
    
    <!-- Bootstrap css/js CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/969e4e047a.js" crossorigin="anonymous"></script>

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Margarine&family=Noto+Serif+Khitan+Small+Script&display=swap" rel="stylesheet">

    <title>  Dish Dash </title>   
</head>

<body class="d-flex flex-column h-100 main-bg">
    <!-- Navigation -->
     <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="{{ home_url }}">
                <span class="brand">Dish Dash</span>
            </a>
            <!-- Toggler Button for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
             <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page"
                          href="{{ home_url }}">Home</a>
                        </li>
                        <!-- Add navbars -->
                </ul>
             </div>
         </div>
    </nav>
    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>


    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-black">This website is for educational use only</p>
        <p class="m-0 text-center text-black">Made by Naomi Mali
        </br>
            <a href="https://github.com/naomi-mali" target="_blank" title="Github">
                <i class="fa-brands fa-github fa-lg" style="color: #070707;"></i></a>
            <a href="https://www.linkedin.com/in/naomi-mali-69353b182/" target="_blank" title="My_LinkedIn">
                <i class="fa-brands fa-linkedin-in fa-lg" style="color: #000000;"></i></a>
            <br>
        
    </footer>


</body>

</html>
